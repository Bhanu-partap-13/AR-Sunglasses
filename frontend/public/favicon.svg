<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Premium Sunglasses Icon for Favicon -->
  <rect width="64" height="64" rx="12" fill="#0A0A0A"/>
  
  <!-- Left Lens -->
  <ellipse cx="20" cy="32" rx="11" ry="8" fill="none" stroke="#D4AF37" stroke-width="1.5"/>
  <ellipse cx="20" cy="32" rx="11" ry="8" fill="url(#lensGradient)" opacity="0.3"/>
  
  <!-- Right Lens -->
  <ellipse cx="44" cy="32" rx="11" ry="8" fill="none" stroke="#D4AF37" stroke-width="1.5"/>
  <ellipse cx="44" cy="32" rx="11" ry="8" fill="url(#lensGradient)" opacity="0.3"/>
  
  <!-- Bridge -->
  <path d="M31 32 Q32 28 33 32" stroke="#D4AF37" stroke-width="1.5" fill="none"/>
  
  <!-- Left Temple -->
  <line x1="9" y1="32" x2="4" y2="30" stroke="#D4AF37" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Right Temple -->
  <line x1="55" y1="32" x2="60" y2="30" stroke="#D4AF37" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Detail Accents -->
  <circle cx="20" cy="32" r="1.5" fill="#D4AF37"/>
  <circle cx="44" cy="32" r="1.5" fill="#D4AF37"/>
  
  <!-- Subtle Glow Effect -->
  <ellipse cx="20" cy="32" rx="13" ry="10" fill="url(#glowGradient)" opacity="0.2"/>
  <ellipse cx="44" cy="32" rx="13" ry="10" fill="url(#glowGradient)" opacity="0.2"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="lensGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#C9A961;stop-opacity:0.1" />
    </linearGradient>
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>
